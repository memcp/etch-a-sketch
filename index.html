<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1 class="container">Etch A Sketch</h1>
    <div class="settings container">
        <button class="reset-button">Reset</button>
        <form class="grid-range">
            <label for="grid__size">Grid Size</label>
            <input id="grid__size" class="grid__size" type="text">
            <label for="grid__default-mode">Default Mode</label>
            <input id="grid__default-mode" class="grid__default-mode" type="radio" name="drawing-mode"
                   checked>
            <label for="grid__darken-mode">Darken Mode</label>
            <input id="grid__darken-mode" class="grid__darken-mode" type="radio" name="drawing-mode">
            <label for="grid__rgb-mode">Rgb Mode</label>
            <input id="grid__rgb-mode" class="grid__rgb-mode" type="radio" name="drawing-mode">
        </form>
    </div>
    <div class="info container">
        <div class="error-message"></div>
    </div>
    <div class="grid-container container">
    </div>

    <script src="app.js"></script>
</body>
</html>
